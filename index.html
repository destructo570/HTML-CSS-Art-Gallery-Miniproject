<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="./app/IpApi.js" defer></script>
    <script src="./app/MapApi.js" defer></script> -->
    <script src="./app/app.js" defer type="module"></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body class="container">
    <main>
      <section class="hero">
        <h1 class="hero__title">IP Address Tracker</h1>
        <form action="#" class="ip__input">
          <input
            type="text"
            class="ip__input-text"
            size="25"
            placeholder="Search for any IP address or domain"
          />
          <button class="ip__input-btn" type="submit"></button>
        </form>
        <figure class="ip__info">
          <div class="ip__info-wrapper">
            <div class="ip__info-address ip__info--padding">
              <h3 class="ip__info-title">IP Address</h3>
              <h2 class="ip__info-data">000.000.00</h2>
            </div>
            <div class="ip__info-location ip__info--padding">
              <h3 class="ip__info-title">Location</h3>
              <h2 class="ip__info-data">Unknown</h2>
            </div>
            <div class="ip__info-timezone ip__info--padding">
              <h3 class="ip__info-title">Timezone</h3>
              <h2 class="ip__info-data">+00:00</h2>
            </div>
            <div class="ip__info-isp ip__info--padding">
              <h3 class="ip__info-title">ISP</h3>
              <h2 class="ip__info-data">Unknown</h2>
            </div>
          </div>
        </figure>
      </section>
      <section class="map">
        <div id="map__element"></div>
      </section>
    </main>

    </div> -->
  </body>
</html>
